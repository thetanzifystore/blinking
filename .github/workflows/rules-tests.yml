name: Firestore & Storage Rules Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  rules-tests:
    name: Run emulator-based rules tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run rules tests via Firebase emulators
        env:
          CI: true
        run: |
          npx firebase emulators:exec "npm run test:rules"

      - name: Upload firebase-debug.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-debug-log
          path: |
            firebase-debug.log
            firestore-debug.log
